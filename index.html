<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Password Genarator</title>
</head>
<body>
	
	<div>
		<h1 class="text-center bg-success title">Password Genarator</h1>
	</div>	
	<div class='container'>
		<input type="checkbox" class="form-check-input" id="noBtn" value="off">
		<label class="form-check-label" for="gridCheck">
        Numbers
      	</label><br>
		
		<input type="checkbox" class="form-check-input" id="lowBtn">
		<label class="form-check-label" for="gridCheck">
        Lowercase
      	</label><br>
		
		<input type="checkbox" class="form-check-input" id="upBtn">
		<label class="form-check-label" for="gridCheck">
        Uppercase</label><br>
		<input type="checkbox" class="form-check-input" id="symBtn">
		<label class="form-check-label" for="gridCheck">
        Symbols
      	</label><br>
		<input type="number" class="custom-input" id="range" min="4" max="30"value='8'>
		<label class="form-check-label" for="gridCheck">
        Length
      	</label><br>
	</div>
	<div class="container">
		<h1 class="pad border border-dark margin" id="password">Your Password</h1>
		<button  class="btn btn-outline-success  margin" id="genarate">Genarate</button>
		<button class='btn btn-outline-primary  margin' id="copy">Copy</button>
	</div>



	<script src="script.js"></script>	
		
	
</body>
</html>
